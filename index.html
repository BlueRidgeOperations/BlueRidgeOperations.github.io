<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enrollment Documents</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-image: url('/bg.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-color: #00052D;
            height: 100vh;
            margin: 0;
            padding: 0;
        }

        h1 {
           font-family: 'Montserrat', sans-serif;
           font-weight:500;
           font-size: 200%;
        }


        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            font-size: 100%;
            max-width: 100%;
            margin-left: 0 auto;
            margin-right: 0 auto;
            margin-top: 0;
            
        }

        /* Container for flexboxes */
        .row {
            display: -webkit-flex;
            display: flex;
            max-width: 100%;
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 175%;
            justify-content: center;
            
            
        }

        /* Create three equal columns that sits next to each other */
        .column {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding: 10px;
            height: 100px;
            margin: 5px;
            border-radius: 1%;
                        
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            max-width: 100%;
        }

        a:link {
            color: #2E3C67;
        }
        
        a:visited {
            color: #293C69;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .row {
                -webkit-flex-direction: column;
                flex-direction: column;
                font-family: 'Montserrat', sans-serif;
                font-weight:400;}              
            
        }
        .content {
            text-align: center;
            justify-content: center;
            align-items: center;
            max-width: 75%;
            width: 90%;
            background-color: #f1f1f1;
            opacity: .95;
            Margin: 0 auto;
            padding-top: 0%;
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 1%;
            border-radius: 1%;
            height: 70%;
        }
        .center {
            max-width:25%;
            height:auto;
            width: auto;
            margin: auto;      
        }

        .centered-image-container {
            text-align: center;
            padding-top: 10px;
        }
        span {
              display: flex;
                justify-content: center;
                align-items: center;
                height: 75px;
  
        }
        .footer {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <div class="centered-image-container">
    <img src="/logo.png" class="center" alt="Logo" />
    </div>
    <br>
    <div class="content">
    <div class="header">
        <h1>Enrollment Documents</h1>
    </div>

    <div class="row">
        <a href="/handbook"><div class="column" style="background-color:#96A2B8;"><span>Student Handbook</span></div></a>
        <a href="/megawaiver"><div class="column" style="background-color:#96A2B8;"><span>Megawaiver</span></div></a>
        <a href="/proctor"><div class="column" style="background-color:#96A2B8;"><span>Proctor Agreement</span></div></a>
    </div>

 
</div>
</body>

</html>
