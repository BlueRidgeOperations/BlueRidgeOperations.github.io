<!DOCTYPE html>
<html lang="en">

<head>
    <title>CSS Template</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: #141D34;
        }

        /* Style the header */
        .header {
            background-color: #f1f1f1;
            padding: 30px;
            text-align: center;
            font-size: 35px;
            max-width: 100%;
        }

        /* Container for flexboxes */
        .row {
            display: -webkit-flex;
            display: flex;
            max-width: 100%;
        }

        /* Create three equal columns that sits next to each other */
        .column {
            -webkit-flex: 1;
            -ms-flex: 1;
            flex: 1;
            padding: 10px;
            height: 300px;
            /* Should be removed. Only for demonstration */
        }

        /* Style the footer */
        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            text-align: center;
            max-width: 100%;
        }

        /* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
        @media (max-width: 600px) {
            .row {
                -webkit-flex-direction: column;
                flex-direction: column;
            }
        }
        .content {
            text-align: center;
            justify-content: center;
            align-items: center;
            height: 100%;
            width: 90%;
            background-color: #f1f1f1;
            Margin: 0 auto;
            padding-top: 3%;
            padding-left: 5%;
            padding-right: 5%;
            padding-bottom: 3%;
        }
    .logo {
        max-width: 100%;
    }
    </style>
</head>

<body>
    <div class="content">
    <div class="header">
        <span class="logo"><img max-width="100%" max-height="100%" alt="image" src="/logo.png" /></span><br>
        <h1>Blue Ridge Academy</h1>
        <h2>Enrollment Documents</h2>
    </div>

    <div class="row">
        <div class="column" style="background-color:#aaa;">Column</div>
        <div class="column" style="background-color:#bbb;">Column</div>
        <div class="column" style="background-color:#ccc;">Column</div>
    </div>

    <div class="footer">
        <p>Footer</p>
    </div>
</div>
</body>

</html>
